
<form action="/action_page.php" class="col-xl-4 col-md-6 mb-4" >
    <div class="form-group">
      <label for="enter service">Enter your name:</label>
      <input type="text" class="form-control" name="Name"  ngModel placeholder="Enter  name"  #servicecontrol="ngModel" required autofocus>
      <span  style="color:red" *ngIf="servicecontrol.touched"> Enter Required Service </span>
    </div>
    
    <div class="form-group">
        <label for="enter account number">Enter your Account Number:</label>
        <input type="text" class="form-control" name="account number"  ngModel placeholder="Enter account number"  #accountcontrol="ngModel" required autofocus>
        <span  style="color:red" *ngIf="accountcontrol.touched"> Enter 12 digits card number </span>
      </div>

      <div class="form-group">
        <label for="enter funds">Enter your funds to Deposit:</label>
        <input type="text" class="form-control" name="fund"  ngModel placeholder="Enter amount" #amountcontrol="ngModel" required autofocus>
        <span  style="color:red" *ngIf="amountcontrol.untouched"> Amount Should be greterthan 0 </span>
      </div>

      <div class="form-group">
        <label for="enter Address">Enter your Location:</label>
        <input type="text" class="form-control" name="Address"  ngModel placeholder="Enter Address" required>
      </div>
  
  
  
  
    
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox">   Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

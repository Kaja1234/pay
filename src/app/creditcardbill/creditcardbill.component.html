<br>
<div>
  <h3 style="text-align: center;">CreditCardBill</h3>
</div>



<form class="col-xl-4 col-md-6 mb-4"  #addform="ngForm"   (ngSubmit)="creditBill(addform.value)">
  <div class="form-group">
   
    <label for="card">Credit Card Number:</label>
    <input type="number" class="form-control" placeholder="Enter card number" ngModel name="creditcardNumber" #creditcardcontrol = "ngModel" required autofocus>

    <span  style="color:red" *ngIf="creditcardcontrol.untouched"> Enter 16 digits card number </span>
  </div>
  <div class="form-group">
    <label for="pwd">Enter Amount:</label>
    <input type="amount" class="form-control" placeholder="Amount" ngModel name="amount" #amountcontrol="ngModel" required autofocus>
    <span  style="color:red" *ngIf="amountcontrol.untouched"> Amount Should be greterthan 0 </span>
  </div>
   
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

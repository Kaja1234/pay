<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin"   #loginform="ngForm"  (ngSubmit)="checkLogin(loginform.value)">
              <div class="form-label-group">

                <label for="username">UserName</label>
                <input type="text"  class="form-control" placeholder="username"  name="username" ngModel  #usernamecontrol = "ngModel" required autofocus>
               
                <span  style="color:red" *ngIf="usernamecontrol.touched"> username is mandatory </span>
              </div>

              <div class="form-label-group">
                <label for="password">Password</label>
                <input type="password" id="inputPassword" class="form-control"  name="password"  ngModel  placeholder="Password" #passwordcontrol = "ngModel" required autofocus>
                <span  style="color:red" *ngIf="passwordcontrol.touched"> password is mandatory </span>
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <button class="btn btn-lg btn-primary btn-success text-uppercase" type="submit">Login</button>
              <hr class="my-4">
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<form class="col-xl-4 col-md-6 mb-4" #addform="ngForm"   (ngSubmit)="lifeInsurance(addform.value)">

  <div class="form-group">
      <label for="serviceNumber">Enter Policy Number:</label>
      <input type="number" class="form-control" placeholder="Enter policy Number" ngModel name="policyNumber"#liccontrol="ngModel" required autofocus>
      <span  style="color:red" *ngIf="liccontrol.touched"> Enter 12 digits policy number </span>
    </div>



    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" placeholder="Enter email" ngModel name="emailId"#emailidcontrol="ngModel" required autofocus>
      <span  style="color:red" *ngIf="emailidcontrol.untouched"> enter mail id </span>
    </div>
    <div class="form-group">
    <label for="pwd">Enter Amount:</label>
    <input type="number" class="form-control" placeholder="Amount" ngModel name="amount" #amountcontrol="ngModel" required autofocus>
    <span  style="color:red" *ngIf="amountcontrol.untouched"> Amount Should be greterthan 0 </span>
   
  </div>



  
  
 
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

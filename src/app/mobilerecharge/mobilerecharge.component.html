<form class="col-xl-4 col-md-6 mb-4" #addform="ngForm"   (ngSubmit)="mobileRecharge(addform.value)">
  <div>
        <label class="col-md-4 control-label">Select Operator:</label>

        <select class="selectpicker form-control" ngModel name="sim">
          <option>Jio</option>
          <option>Airtel</option>
          <option>VodaPhone</option>
          <option>Idea</option>
       </select>
      
      </div>
<div class="form-group">
   
   
    <label for="mobileNumber">Enter Mobile Number:</label>
    <input type="mobileNumber" class="form-control" placeholder="Enter Mobile Number" ngModel name="mobileNumber"#mobilerechargecontrol="ngModel" required autofocus>
    <span  style="color:red" *ngIf="mobilerechargecontrol.touched"> Enter 10 digits PhoneNumber  </span>
  </div>
  <div class="form-group">
    <label for="pwd">Enter Amount:</label>
    <input type="amount" class="form-control" placeholder="Amount" ngModel name="amount"#amountcontrol="ngModel" required autofocus>
    <span  style="color:red" *ngIf="amountcontrol.untouched"> Amount Should be greterthan 0 </span>
  </div>
 
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
